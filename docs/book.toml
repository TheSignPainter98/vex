[book]
title = "Vex"
authors = ["kcza"]
description = "Documentation for vex."
language = "en"
multilingual = false
src = "src"

[build]
create-missing = false

[output.html]
additional-css = ['theme/css/style.css']
copy-fonts = true
default-theme = "ayu"
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/TheSignPainter98/vex"
site-url = "/vex/"
smart-punctuation = true
cname = "vex.kcza.net"

[output.html.font]
enable = true
truetype = true
ttc = true
ttf = true
woff = true

[output.linkcheck]
